<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebWorldWind</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Add bootstrap Libraries -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Add bootstrap Slider Libraries -->
    <link rel="stylesheet" href="./stylesheets/bootstrapSlider.min.css">
    <script src="Scripts/bootstrapSlider.js" type="text/javascript"></script>

    <!-- Include the Web World Wind library. -->
    <script src="http://worldwindserver.net/webworldwind/worldwindlib.js" type="text/javascript"></script>

   <!-- Include requireJS to control Modules -->
    <script data-main="./Scripts/main"
            src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>

    <style>
        #magnitudeSlider .slider-selection {
            background: #337ab7;
        }
    </style>

</head>
<body>

<div class="container">
    <div class="jumbotron" style="background:#337ab7"  >
        <h1 style="text-align:center">Earthquake Viewer</h1>

    </div>

    <div class="row">
        <div class="col-md-3">
            <h3>Information</h3>
            <p id="information"></p>


            <h3>MinMag</h3>
            <div id="minMag">

                <input id="magnitudeSlider"
                       data-slider-id="magnitudeSlider"
                       type="number"
                       data-slider-min="2"
                       data-slider-max="8"
                       data-slider-step="1"
                       data-slider-value="2"/>

            </div>

            <h3>Projections</h3>

            <!-- View Projection-->
            <div class="dropdown" id="projectionDropdown"></div>
            <div id="Panels"></div>

            <!-- Layer Projection -->
            <br>
            <button type="button" class="btn btn-info btn-block dropdown-toggle" data-toggle="collapse" data-target="#LAYER">Layers<span class="caret"></span></button>
            <div id="LAYER" class="collapse">
                <div class="list-group" id="layerList">
                </div>
            </div>
            <br>

            <!-- Goto Search Box -->
            <h4>Destination</h4>
            <div class="input-group" id="searchBox">
                <input type="text" class="form-control" placeholder="Place to Go To" id="searchText"/>
                <span class="input-group-btn">
                    <button id="searchButton" class="btn btn-primary" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>

        </div>
        <div class="col-md-9">

            <div style="position:relative">
                <canvas id="canvasOne" width="1000" height="1000" style="width: 100%; height: auto">
                    Your browser does not support HTML5 Canvas.
                </canvas>

            </div>

        </div>

    </div>


</div>


<script>
    // All the script has been placed in main.js
</script>

</body>
</html>
