<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebWorldWind</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Add bootstrap Libraries -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Add bootstrap Slider Libraries -->
    <link rel="stylesheet" href="./stylesheets/bootstrapSlider.min.css">
    <script src="bootstrapSlider.js" type="text/javascript"></script>

    <!-- Include the Web World Wind library. -->
    <script src="http://worldwindserver.net/webworldwind/worldwindlib.js" type="text/javascript"></script>
    <script src="UGSDataRetriever.js" type="text/javascript"></script>
    <script src="PlacemarksAndPicking.js" type="text/javascript"></script>

    <style>


        #magnitudeSlider .slider-selection {
            background: #BABABA;
        }

        #ex1Slider .slider-selection {
            background: #BABABA;
        }



    </style>

</head>
<body>

<div class="container">
    <div class="jumbotron" style="background:#337ab7"  >
        <h1 style="text-align:center">Earthquake Viewer</h1>
        <p></p>
    </div>

    <div class="row">
        <div class="col-md-3">
            <h3>Information</h3>
            <p id="information"></p>

            <h3>MinMag</h3>
            <div id="minMag">



                <input id="magnitudeSlider"
                       data-slider-id="magnitudeSlider"
                       type="number"
                       data-slider-min="2"
                       data-slider-max="7"
                       data-slider-step="1"
                       data-slider-value="2"/>




            </div>

            <h4 id="checking"></h4>

        </div>
        <div class="col-md-9">

            <div style="position:relative">
                <canvas id="canvasOne" width="1000" height="1000" style="width: 100%; height: auto">
                    Your browser does not support HTML5 Canvas.
                </canvas>

            </div>

        </div>

    </div>


</div>


<script>


    // instantiate the slider
    var slider = new Slider('#magnitudeSlider', {
        formatter: function(value) {
            return 'Current value: ' + value;
        }
    });




    // Register an event listener to be called when the page is loaded.
    window.addEventListener("load", eventWindowLoaded, false);


    // Define the event listener to initialize Web World Wind.
    function eventWindowLoaded() {
        // Create a World Window for the canvas.
        var wwd = new WorldWind.WorldWindow("canvasOne");

        // Add some image layers to the World Window's globe.
        var layers = [
            {layer: new WorldWind.BMNGLayer(), enabled: true},
            {layer: new WorldWind.BMNGLandsatLayer(), enabled: false},
            {layer: new WorldWind.BingAerialLayer(null), enabled: false},
            {layer: new WorldWind.BingAerialWithLabelsLayer(null), enabled: false},
            {layer: new WorldWind.BingRoadsLayer(null), enabled: false},
            {layer: new WorldWind.CompassLayer(), enabled: true},
            {layer: new WorldWind.CoordinatesDisplayLayer(wwd), enabled: true},
            {layer: new WorldWind.ViewControlsLayer(wwd), enabled: true}
        ];

// Create those layers.
        for (var l = 0; l < layers.length; l++) {
            layers[l].layer.enabled = layers[l].enabled;
            wwd.addLayer(layers[l].layer);
        }

        var earthQuakes =  EarthQuakeRetrieval();
        createPlaceMarks(wwd, earthQuakes);


        slider.on('slideStop',function(arg){
            var newearthquakelist = [];
            for(var i = 0; i < earthQuakes.length; i++)
            {
                if(earthQuakes[i].magnitude >= arg)
                {
                    newearthquakelist.push(earthQuakes[i]);
                }
            }
            var oldPlacemarks;
            for(var i = 0; i< wwd.layers.length; i++)
            {
                if(wwd.layers[i].displayName == "Placemarks")
                {
                    oldPlacemarks = wwd.layers[i];
                }
            }
            wwd.removeLayer(oldPlacemarks);
            createPlaceMarks(wwd, newearthquakelist);

        });
    }


</script>

</body>
</html>
